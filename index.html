<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Monitoramento Climático</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div class="dashboard-container">
    <header>
        <h1>Monitoramento Climático</h1>
        <button id="delete-all-btn" title="Excluir todos os registros">
            <i class="fa-solid fa-trash-can"></i> Limpar Dados
        </button>
        <div class="live-status">
            <span class="dot"></span>
            <span>Live</span>
        </div>
    </header>
        <main>
            <section class="summary-cards">
                <div class="card temp-card">
                    <div class="icon">
                        <i class="fa-solid fa-temperature-half"></i>
                    </div>
                    <div class="card-content">
                        <h3>Temperatura Atual</h3>
                        <span class="data" id="latest-temp">-- °C</span>
                    </div>
                </div>

                <div class="card humidity-card">
                    <div class="icon">
                        <i class="fa-solid fa-droplet"></i>
                    </div>
                    <div class="card-content">
                        <h3>Umidade Atual</h3>
                        <span class="data" id="latest-humidity">-- %</span>
                    </div>
                </div>
            </section>

            <section class="history-table">
                <h2>Histórico Recente</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Data e Hora</th>
                            <th>Temperatura</th>
                            <th>Umidade</th>
                        </tr>
                    </thead>
                    <tbody id="dados-tabela">
                        <tr><td colspan="3" style="text-align:center;">Carregando dados...</td></tr>
                    </tbody>
                </table>
            </section>
            <section class="charts-section">
                <div class="date-filters">
                    <div class="filter-group">
                        <label for="startDate">Data de Início:</label>
                        <input type="date" id="startDate">
                    </div>
                    <div class="filter-group">
                        <label for="endDate">Data de Fim:</label>
                        <input type="date" id="endDate">
                    </div>
                    <button id="filterBtn"><i class="fa-solid fa-filter"></i> Filtrar</button>
                    <button id="resetBtn"><i class="fa-solid fa-rotate-right"></i> Resetar</button>
                </div>

                <div class="charts-container">
                    <div class="chart-container">
                        <h3>Temperatura ao Longo do Tempo</h3>
                        <canvas id="tempChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <h3>Umidade ao Longo do Tempo</h3>
                        <canvas id="humidityChart"></canvas>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script> 
    <script src="script.js"></script>
</body>
</html>
